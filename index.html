<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
<body class="bg-[#8758ff] flex items-center justify-center font-[poppins]">
    <div class="text-center">
        <div class="bg-[#1a1a40] rounded-md mt-20 pt-8 px-10 pb-2">
            <h1 class="text-white text-3xl font-bold mb-2">Get Things Done !</h1>
            <form id="form" class="w-full flex items-center justify-center mb-8 mt-9 text-sm">
                <input type="text" class="js-input bg-transparent outline-none border border-solid border-[#8758ff] text-white py-2 px-4 w-[300px]" placeholder="What is your task today?">
            <button class="js-add bg-[#8758ff] text-white cursor-pointer border-none p-[0.55rem] hover:text-[#1a1a40]">Add Task</button>
            </form>

           <div class="js-list">
           </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
